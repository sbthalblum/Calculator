<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="header"></div>
        <div class="container">
            <div class="calculator-container">
                <div class="box">
                    <div class="calculation-area">
                        <div class="number-area"><span id="calc-area"></span></div>
                    </div>
                    <div class="clear-all"><span>AC</span></div>
                    <div id="clear" class="top-button"><span>C</span></div>
                    <div id="divide" class="top-button"><span>รท</span></div>
                    <div></div>
                    <div id="7" class="button"><span>7</span></div>
                    <div id="8" class="button"><span>8</span></div>
                    <div id="9" class="button"><span>9</span></div>
                    <div id="multiply" class="operation"><span>x</span></div>
                    <div></div>
                    <div id="4" class="button"><span>4</span></div>
                    <div id="5" class="button"><span>5</span></div>
                    <div id="6" class="button"><span>6</span></div>
                    <div id="minus" class="operation"><span>-</span></div>
                    <div></div>
                    <div id="1" class="button"><span>1</span></div>
                    <div id="2" class="button"><span>2</span></div>
                    <div id="3" class="button"><span>3</span></div>
                    <div id="plus" class="operation"><span>+</span></div>
                    <div></div>
                    <div id="0" class="button"><span>0</span></div>
                    <div id="." class="button"><span>.</span></div>
                    <div class="equals"><span>=</span></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
