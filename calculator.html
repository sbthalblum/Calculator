<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="header"></div>
        <div class="container">
            <div class="calculator-container">
                <div class="box">
                    <div class="calculation-area"></div>
                    <div class="clear-all"><span>AC</span></div>
                    <div id="clear" class="top-button"><span>C</span></div>
                    <div class="top-button"><span>รท</span></div>
                    <div></div>
                    <div class="button"><span>7</span></div>
                    <div class="button"><span>8</span></div>
                    <div class="button"><span>9</span></div>
                    <div id="multiply" class="button"><span>x</span></div>
                    <div></div>
                    <div class="button"><span>4</span></div>
                    <div class="button"><span>5</span></div>
                    <div class="button"><span>6</span></div>
                    <div id="minus" class="button"><span>-</span></div>
                    <div></div>
                    <div class="button"><span>1</span></div>
                    <div class="button"><span>2</span></div>
                    <div class="button"><span>3</span></div>
                    <div id="plus" class="button"><span>+</span></div>
                    <div></div>
                    <div class="button"><span>0</span></div>
                    <div class="button"><span>.</span></div>
                    <div class="equals"><span>=</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
